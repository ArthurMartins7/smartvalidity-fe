<div class="container">
  <form (ngSubmit)="salvar()" #form="ngForm">
    <section class="bg-white">
      <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16" style="background-color: white;">
        <h2 class="mb-4 text-xl font-bold text-gray-900 text-center">Cadastrar um novo Fornecedor</h2>

        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6" style="background-color: white;">
          <div class="w-full">
            <label for="nomeFornecedor" class="block mb-2 text-sm font-medium text-gray-900">Nome do Fornecedor:</label>
            <input [(ngModel)]="fornecedor.nome" type="text" name="nomeFornecedor" id="nomeFornecedor" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
          </div>
          <div class="w-full">
            <label for="telefone" class="block mb-2 text-sm font-medium text-gray-900">Telefone:</label>
            <input [(ngModel)]="fornecedor.telefone" type="text" name="telefone" id="telefone" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
          </div>
          <div class="w-full">
            <label for="cnpj" class="block mb-2 text-sm font-medium text-gray-900">CNPJ:</label>
            <input [(ngModel)]="fornecedor.cnpj" type="text" name="cnpj" id="cnpj" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
          </div>
        </div>

        <div style="display: flex; justify-content: center; background-color: white;">
          <button (click)="voltar()" type="button" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white rounded-lg" style="background-color: #808080; border: none; cursor: pointer; margin-right: 10px;">
            <span class="text-xl font-bold">Voltar</span>
          </button>
          <button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white rounded-lg" style="background-color: #006400; border: none; cursor: pointer;">
            <span class="text-xl font-bold">Salvar</span>
          </button>
        </div>
      </div>
    </section>
  </form>
</div>
