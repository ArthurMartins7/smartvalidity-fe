<section class="min-h-screen flex flex-col items-center justify-center bg-gray-100 py-8">
  <form class="max-w-md w-full mx-auto mb-8">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
      </div>
      <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Pesquisar categoria..." required />
      <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">
        Pesquisar
      </button>
    </div>
  </form>

  <div class="w-full max-w-3xl mx-auto">
    <table class="table-auto w-full bg-white border border-gray-200 rounded-lg overflow-hidden shadow-lg">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-4 py-2 text-center text-gray-900">Categoria</th>
          <th class="px-4 py-2 text-center text-gray-900">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t border-gray-200" *ngFor="let categoria of categorias">
          <td class="px-4 py-2 text-center text-gray-900">{{ categoria.tipo }}</td>
          <td class="px-4 py-2 text-center">
            <div class="flex justify-center space-x-2">
              <button class="btn btn-outline-success text-green-600 border-green-600 px-4 py-2 rounded-lg hover:bg-green-600 hover:text-white" (click)="editar(categoria.idCategoria)">Editar</button>
              <button class="btn btn-outline-danger text-red-600 border-red-600 px-4 py-2 rounded-lg hover:bg-red-600 hover:text-white" (click)="excluir(categoria)">Excluir</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
