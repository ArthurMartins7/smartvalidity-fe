<div class="container">
  <section class="bg-white">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16" style="background-color: white;">
      <h2 class="mb-4 text-xl font-bold text-gray-900 text-center">Cadastrar uma nova Categoria</h2>

      <form (ngSubmit)="salvar()" #form="ngForm" style="background-color: white;">
        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6" style="background-color: white;">

          <div class="w-full">
            <label for="tipo" class="block mb-2 text-sm font-medium text-gray-900">Tipo:</label>
            <input [(ngModel)]="categoria.tipo" type="text" name="tipo" id="tipo" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
          </div>
          
          <div class="w-full">
            <label for="nomeCorredor" class="block mb-2 text-sm font-medium text-gray-900">Nome do Corredor:</label>
            <select [(ngModel)]="categoria.corredor" name="nomeCorredor" id="nomeCorredor" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
              <option *ngFor="let corredor of corredores" [ngValue]="corredor">{{ corredor.nome }}</option>
            </select>
          </div>

        </div>
        <div style="display: flex; justify-content: center; background-color: white;">
          <button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white rounded-lg" style="background-color: #006400; border: none; cursor: pointer;">
            <span class="text-xl font-bold">Salvar</span>
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
