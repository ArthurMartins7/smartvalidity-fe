<section class="min-h-screen flex flex-col items-center justify-center bg-gray-100 py-8">
  <div class="card w-full max-w-3xl mx-auto shadow-lg rounded-lg">
    <div class="card-header bg-info text-black text-left">
      <h5 class="text-2xl font-bold text-gray-900 dark:text-white mb-7">Filtros</h5>
    </div>

    <div class="card-body p-4">
      <form class="space-y-4 md:space-y-6" action="#">
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label for="codBarras" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Código de barras:</label>
            <input [(ngModel)]="seletor.codBarras" type="text" id="codBarras" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              name="codBarras" >
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="nomeProduto" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Produto:</label>
            <input [(ngModel)]="seletor.nomeProduto" type="text" id="nomeProduto" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              name="nomeProduto" >
          </div>
          <div>
            <label for="marca" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Marca:</label>
            <select [(ngModel)]="seletor.marca" name="marca" id="marca"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    @for (produto of produtos; track produto.idProduto) {
                      <option value="{{ produto.marca }}">{{ produto.marca }}</option>
                    }
            </select>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="tipoCategoria" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoria:</label>
            <select [(ngModel)]="seletor.tipoCategoria" name="tipoCategoria" id="tipoCategoria"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    @for (categoria of categorias; track categoria.idCategoria) {
                      <option value="{{ categoria.tipo }}">{{ categoria.tipo }}</option>
                    }
            </select>
          </div>
          <div>
            <label for="nomeCorredor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Corredor:</label>
            <select [(ngModel)]="seletor.nomeCorredor" name="nomeCorredor" id="nomeCorredor"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    @for (corredor of corredores; track corredor.idCorredor) {
                      <option value="{{ corredor.nome }}">{{ corredor.nome }}</option>
                    }
            </select>
          </div>
        </div>
        <div class="flex justify-star space-x-4">
          <div class="w-40">
            <button (click)="limpar()" type="button" class="w-full text-white bg-smartcinza hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
              <i class="bi bi-trash"></i> Limpar
            </button>
          </div>
          <div class="w-40">
            <button (click)="pesquisar()" type="button" class="w-full text-white bg-smartverde hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-smartverde dark:hover:bg-smartverde-hover dark:focus:ring-green-800">
              <i class="bi bi-search"></i> Pesquisar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="w-full max-w-3xl mx-auto mt-8">
    <table class="table-auto w-full bg-white border border-gray-200 rounded-lg overflow-hidden shadow-lg">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-4 py-2 text-center text-gray-900">Código de barras</th>
          <th class="px-4 py-2 text-center text-gray-900">Descrição</th>
          <th class="px-4 py-2 text-center text-gray-900">Marca</th>
          <th class="px-4 py-2 text-center text-gray-900">Unidade de medida</th>
          <th class="px-4 py-2 text-center text-gray-900">Quantidade</th>
          <th class="px-4 py-2 text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t border-gray-200" *ngFor="let produto of produtos">
          <td class="px-4 py-2 text-center text-gray-900">{{ produto.codigoBarras}}</td>
          <td class="px-4 py-2 text-center text-gray-900">{{ produto.descricao}}</td>
          <td class="px-4 py-2 text-center text-gray-900">{{ produto.marca}}</td>
          <td class="px-4 py-2 text-center text-gray-900">{{ produto.unidadeMedida}}</td>
          <td class="px-4 py-2 text-center text-gray-900">{{ produto.quantidade}}</td>
          <td class="px-4 py-2 text-center">
            <div class="flex justify-end space-x-2">
              <button (click)="editar(produto.idProduto)" type="button" class="w-24 text-white bg-smartamarelo hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-smartverde dark:hover:bg-smartverde-hover dark:focus:ring-green-800" >Editar</button>
              <button (click)="excluir(produto)" type="button" class="w-24 text-white bg-smartvermelho hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-smartverde dark:hover:bg-smartverde-hover dark:focus:ring-green-800" >Excluir</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav class="w-full max-w-3xl mx-auto mt-4">
    <div class="flex justify-between items-center">
      <div>
        <label for="quantidadeRegistros" class="block text-sm font-medium text-gray-900">Quantidade de registros por página:</label>
        <select id="quantidadeRegistros" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm" [(ngModel)]="seletor.limite" (change)="atualizarPaginacao()">
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="20">20</option>
        </select>
      </div>
      <ul class="flex space-x-1">
        <li>
          <button [disabled]="seletor.pagina == 1" (click)="voltarPg()" class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">Anterior</button>
        </li>
        <li *ngFor="let indice of criarArrayPaginas()">
          <button (click)="irParaPagina(indice)" class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">{{indice}}</button>
        </li>
        <li>
          <button [disabled]="seletor.pagina == totalPaginas" (click)="proximaPg()" class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">Próxima</button>
        </li>
      </ul>
    </div>
  </nav>
</section>
