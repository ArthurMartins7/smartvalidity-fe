<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="https://easyaccounting101.com/wp-content/uploads/2021/08/rectification-of-errors.png" alt="logo">
      SmartValidity
    </a>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-xl xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
          Cadastre um novo usúário
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="perfilAcesso" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Perfil de acesso</label>
              <select class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="perfilAcesso" [(ngModel)]="colaborador.perfil" required>
                <option value="COLABORADOR">COLABORADOR</option>
                <option value="GERENCIADOR">GERENCIADOR</option>
              </select>
            </div>
            <div>
              <label for="cpf" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CPF</label>
              <input [(ngModel)]="colaborador.cpf" type="text" name="cpf" id="cpf" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="XXX.XXX.XXX-XX" required>
            </div>
            <div>
              <label for="nome" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome</label>
              <input [(ngModel)]="colaborador.nome" type="text" name="nome" id="nome" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Informe o seu nome..." required>
            </div>
            <div>
              <label for="dataNascimento" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Data de Nascimento</label>
              <input [(ngModel)]="colaborador.dataNascimento" type="date" name="dataNascimento" id="dataNascimento" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-mail</label>
              <input [(ngModel)]="colaborador.login" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
              <input [(ngModel)]="colaborador.senha" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
          </div>
          <div class="flex justify-center space-x-4">
            <div class="w-40">
              <button  (click)="voltar()" type="button" class="w-full text-white bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">Voltar</button>
            </div>
            <div class="w-40">
              <button (click)="salvar()" type="submit" class="w-full text-white bg-smartverde hover:bg-smartverde-hover focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-smartverde dark:hover:bg-smartverde-hover dark:focus:ring-green-800">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
