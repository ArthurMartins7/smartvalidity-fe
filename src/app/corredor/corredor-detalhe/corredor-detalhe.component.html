<div class="container flex justify-center items-center h-screen">
  <form class="w-full max-w-2xl bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
    <h2 class="mb-4 text-xl font-bold text-gray-900 text-center">Cadastrar um novo Corredor</h2>

    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
      <div class="w-full">
        <label for="nomeCorredor" class="block mb-2 text-sm font-medium text-gray-900">Nome do Corredor:</label>
        <input [(ngModel)]="corredor.nome" type="text" name="nomeCorredor" id="nomeCorredor" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
      </div>
      <div class="w-full">
        <label for="responsavelCorredor" class="block mb-2 text-sm font-medium text-gray-900">Respons√°vel pelo Corredor:</label>
        <input [(ngModel)]="corredor.responsavel" type="text" name="responsavelCorredor" id="responsavelCorredor" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
      </div>
    </div>

    <div class="flex justify-center mt-6">
      <button (click)="voltar()" type="button" class="inline-flex items-center px-5 py-2.5 mr-4 text-sm font-medium text-white bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50">
        <span class="text-xl font-bold">Voltar</span>
      </button>
      <button (click)="salvar()" type="submit" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-white bg-green-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
        <span class="text-xl font-bold">Salvar</span>
      </button>
    </div>
  </form>
</div>
