<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Cadastrar um novo Corredor</h2>

    <br>
    <br>
    <br>
    <form (ngSubmit)="salvar()" #form="ngForm">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">

        <div class="w-full">
          <label for="nomeCorredor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome do Corredor:</label>
          <input [(ngModel)]= "corredor.nome"  type="text" name="nomeCorredor" id="nomeCorredor" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
        </div>
        <div class="w-full">
          <label for="responsavelCorredor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Respons√°vel pelo Corredor:</label>
          <input [(ngModel)]= "corredor.responsavel" type="text" name="responsavelCorredor" id="responsavelCorredor" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
        </div>

      </div>
      <div style="display: flex; justify-content: center;">
        <button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white rounded-lg" style="background-color: #006400; border: none; cursor: pointer;" (click)="salvar()">
          <span class="text-xl font-bold">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</section>
